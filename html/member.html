<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member</title>
    <link rel="stylesheet" href="/css/member.css">
</head>
<body style="margin: 0; background-color: #f6f1d1;">

    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar_title">Tanaka Guitar</div>

        <ul>
            <li class="navbar_item">
                <a href="home.html" class="navbar_link">Home</a>
            </li>
            <li class="navbar_item">
                <a href="gallery.html" class="navbar_link">Gallery</a>
            </li>
            <li class="navbar_item">
                <a href="about_us.html" class="navbar_link">About Us</a>
            </li>
            <li class="navbar_item">
                <a href="member.html" class="navbar_link">Member</a>
            </li>
            <li class="navbar_item">
                <a href="contact_us.html" class="navbar_link">Contact Us</a>
            </li>
        </ul>
    </nav>

    <!-- content -->

    <header>
        <h1 class="text">Member</h1>
    </header>

    <div>
        <form action="" class="container">

            <div>
                <label for="">Full Name</label>
                <input type="text" name="fullname" id="fullname" placeholder="Full Name" class="form-content">
            </div>

            <div>
                <label for="">Email</label>
                <input type="text" name="email" id="email" placeholder="Email" class="form-content">
            </div>

            <div>
                <label for="">Gender</label>
                <input type="text" name="gender" id="gender" placeholder="Gender" class="form-content">
            </div>

            <div>
                <label for="">Address</label>
                <textarea name="address" id="address" placeholder="Address" class="form-content"></textarea>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="get-daily-letter" id="get-daily-letter">
                <label for="get-daily-letter">Get Daily Letter</label>
            </div>

            <div id="error" class="error_msg"></div>

            <input type="submit" value="Submit" class="button" onclick="on_submit()">
        </form>
    </div>

    <!-- footer -->
    <footer>
        <div class="box">
            <div class="sosmed">
                <img src="/Assets/instagram.png" alt="" class="icon">
                <p>@tanakaguitar</p>
            </div>
        
            <div class="sosmed">
                <img src="/Assets/gmail.png" alt="" class="icon">
                <p>tanakaguitar@gmail.com</p>
            </div>
        </div>
    </footer>
    
<script src="/js/member.js"></script>

</body>
</html>
